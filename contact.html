<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

 </head>
<body>

    <section class="topBorder" id="myTopnav">

    <script>
            function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topBorder") {

        } else {
            x.className = "topBorder";
        }
    }
